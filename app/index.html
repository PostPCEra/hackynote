<!doctype html>
<html lang="en" ng-app="hn">
<head>
  <meta charset="utf-8">
  <title>Hacky Note - Presentations made by hackers</title>

  <!-- Deck.js -->
  <!-- Core and extension CSS files -->
  <link rel="stylesheet" href="lib/deck.js/core/deck.core.css">
  <link rel="stylesheet" href="lib/deck.js/extensions/goto/deck.goto.css">
  <link rel="stylesheet" href="lib/deck.js/extensions/menu/deck.menu.css">
  <link rel="stylesheet" href="lib/deck.js/extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" href="lib/deck.js/extensions/status/deck.status.css">
  <link rel="stylesheet" href="lib/deck.js/extensions/hash/deck.hash.css">
  <link rel="stylesheet" href="lib/deck.js/extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/ or create your own. -->
  <link rel="stylesheet" id="style-theme-link" href="themes/hacky.css">

  <!-- Transition theme. More available in /transitions/ or create your own. -->
  <link rel="stylesheet" id="transition-theme-link" href="transitions/horizontal-slide.css">

  <!--App-->
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>

  <!-- Fontello Custom icons -->
  <link rel="stylesheet" href="fontello/css/fontello.css">
  <link rel="stylesheet" href="fontello/css/animation.css"><!--[if IE 7]>
    <link rel="stylesheet" href="fontelo/css/fontello-ie7.css"><![endif]-->

  <script src="lib/deck.js/modernizr.custom.js"></script>

</head>
<body ng-controller="AppCtrl" ng-class="mode">

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand">Hacky<strong>Note</strong></a>
        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          <li>
            <a ng-href="#" ng-click="preview($event)" class="btn-play">
             <strong>Preview</strong>
            </a>
          </li>
        </ul>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li class="dropdown" ng-controller="ThemesCtrl">
            <a class="dropdown-toggle" ng-href="#">
              Theme <strong ng-bind="theme.current.name"></strong>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li ng-repeat="t in theme.list">
                <a ng-click="setTheme(t)" ng-bind="t.name"></a>
              </li>
            </ul>
          </li>
          <li class="divider-vertical"></li>
          <li class="dropdown" ng-controller="TransitionsCtrl">
            <a class="dropdown-toggle" ng-href="#">
              Transition <strong ng-bind="transition.current.name"></strong>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li ng-repeat="t in transition.list">
                <a ng-click="setTransition(t)" ng-bind="t.name"></a>
              </li>
            </ul>
          </li>
          <li class="divider-vertical"></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="main-container">
    <div ng-view></div>
    <div id="alerts" ng-cloak>
      <alert ng-repeat="alert in alerts" type="alert.type"
             close="closeAlert($index)" ng-bind="alert.msg"></alert>
    </div>
  </div>

  <span class="label inverse btn-back-edit">
    <a ng-href="#" ng-click="backToEdit($event)">Back to edit</a>
  </span>

  <div>HackyNote version: <span app-version></span></div>


  <!-- Deck.js -->
  <!-- Dependencies -->
  <script src="lib/jquery/jquery.js"></script>
  <!-- Deck Core and extensions -->
  <script src="lib/deck.js/core/deck.core.js"></script>
  <!-- <script src="lib/deck.js/extensions/hash/deck.hash.js"></script> -->
  <script src="lib/deck.js/extensions/menu/deck.menu.js"></script>
  <script src="lib/deck.js/extensions/goto/deck.goto.js"></script>
  <script src="lib/deck.js/extensions/status/deck.status.js"></script>
  <script src="lib/deck.js/extensions/navigation/deck.navigation.js"></script>

  <!-- Markdown Parsers -->
  <script src="lib/showdown/compressed/showdown.js"></script>
  <script src="lib/marked/lib/marked.js"></script>

  <script src="lib/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

  <script src="lib/underscore/underscore.js"></script>
  <script src='lib/base64/base64.js'></script>
  <script src='lib/github/github.js'></script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
